<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutty Machine | Marketing Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kutty Machine</h1>
            <p>Promotional Tracking & Content Hub</p>
        </header>

        <div class="card player-card">
            <h3 id="preview-title">ðŸ“º preview player</h3>
            <div class="video-preview">
                <iframe id="main-preview" src="" frameborder="0" allow="autoplay; encrypted-media; playsinline" allowfullscreen></iframe>
            </div>
        </div>

        <div class="analytics-grid">
            <div class="card">
                <h3>Live Performance</h3>
                <h2 id="total-views">Loading...</h2>
                <small>Total Network Views</small>
            </div>
            <div class="card">
                <h3>Top Gainer</h3>
                <h2 id="top-gainer-name">...</h2>
                <p id="top-gainer-val"></p>
            </div>
        </div>

        <div class="table-container">
            <table id="performanceTable">
                <thead><tr><th>Channel</th><th>Views</th><th>Gain</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
