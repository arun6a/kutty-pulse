<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuttyPulse | Marketing Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kutty Machine</h1>
            <p>Promotional Tracking & Content Hub</p>
            <div id="sub-status" class="sub-badge">LIVE DATA ACTIVE</div>
        </header>

        <div class="video-preview">
            <h3 id="preview-title" style="color: white; padding: 10px; font-size: 14px;">Select Content</h3>
            <div class="iframe-wrapper">
                <iframe id="main-preview" src="" frameborder="0" allow="autoplay; encrypted-media; playsinline" allowfullscreen></iframe>
            </div>
        </div>

        <section class="analytics-container">
            <div class="stats-grid">
                <div class="stat-card">
                    <small>Total Views</small>
                    <h2 id="total-views">0</h2>
                </div>
                <div class="stat-card">
                    <small>Top Gainer</small>
                    <h2 id="top-gainer-name">...</h2>
                </div>
            </div>
        </section>

        <div class="table-container">
            <table>
                <thead><tr><th>Channel</th><th>Views</th><th>Gain</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
