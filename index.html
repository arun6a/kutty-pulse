<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuttyPulse | Marketing Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kutty Machine</h1>
            <p>Promotional Tracking & Content Hub</p>
            <div id="sub-status" class="sub-badge">SYSTEM ACTIVE</div>
        </header>

        <div class="player-card">
            <h3 id="preview-title">ðŸ“º preview player: Select Content</h3>
            <div class="video-preview-box">
                <iframe id="main-preview" src="" frameborder="0" allow="autoplay; encrypted-media; playsinline" allowfullscreen></iframe>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <small>Total Views</small>
                <h2 id="total-views">0</h2>
            </div>
            <div class="stat-card">
                <small>Top Gainer</small>
                <h2 id="top-gainer-name">...</h2>
                <p id="top-gainer-val"></p>
            </div>
            <div class="stat-card">
                <small>Champion</small>
                <h2 id="overall-top-name">...</h2>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Channel</th><th>Total Views</th><th>24H Gain</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
