<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutty Pulse Player Bridge</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; }
        #video-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #player { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="video-wrapper">
        <div id="player"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let rawUrl = urlParams.get('video'); // Changed from 'v' to 'video' to match script.js
        
        // Function to extract Video ID from a full URL
        function extractId(url) {
            if (!url) return 'dQw4w9WgXcQ';
            const decoded = decodeURIComponent(url);
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = decoded.match(regExp);
            return (match && match[2].length === 11) ? match[2] : decoded;
        }

        const videoId = extractId(rawUrl);

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var ytPlayer;
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'mute': 0,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'origin': window.location.origin, // FIXED: Passes the origin to stop 153 error
                    'widget_referrer': window.location.origin,
                    'iv_load_policy': 3,
                    'playsinline': 1
                },
                events: {
                    'onReady': (event) => {
                        event.target.playVideo();
                    },
                    'onError': (e) => {
                        console.log("Error 153/150 Fix: Attempting fallback load...");
                        // Fallback if API fails
                        document.getElementById('video-wrapper').innerHTML = 
                            `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
                             style="width:100%;height:100%;border:none;" allowfullscreen allow="autoplay"></iframe>`;
                    }
                }
            });
        }
    </script>
</body>
</html>
