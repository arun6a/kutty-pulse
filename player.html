<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutty Pulse Player Bridge</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; }
        #video-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        iframe { width: 100% !important; height: 100% !important; border: none !important; }
    </style>
</head>
<body>
    <div id="video-wrapper"><div id="player"></div></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v'); 
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var ytPlayer;
        function onYouTubeIframeAPIReady() {
            if (!videoId) return;
            ytPlayer = new YT.Player('player', {
                height: '100%', width: '100%', videoId: videoId,
                playerVars: { 'autoplay': 1, 'controls': 1, 'modestbranding': 1, 'rel': 0, 'playsinline': 1 },
                events: { 'onReady': (event) => { event.target.playVideo(); } }
            });
        }
    </script>
</body>
</html>
