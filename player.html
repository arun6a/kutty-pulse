<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutty Pulse Player Bridge</title>
    <style>
        /* The "Million-Dollar" Reset: Forces zero gaps */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            background: #000; 
            overflow: hidden; 
        }

        /* Container must be absolute to fill the parent iframe perfectly */
        #video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Essential for "Full" look: Scales to fit while maintaining quality */
        iframe {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
        }
    </style>
</head>
<body>

    <div id="video-wrapper">
        <div id="player"></div>
    </div>

    <script>
        // 1. Capture the video ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v') || 'dQw4w9WgXcQ'; 

        // 2. Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var ytPlayer;
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'mute': 0,
                    'controls': 1,       // 1 for professional scrubbing
                    'modestbranding': 1, // Removes big logo
                    'rel': 0,            // No related videos
                    'showinfo': 0,       // Clean UI
                    'iv_load_policy': 3, // No annotations
                    'playsinline': 1     // Better for iPhone style dashboards
                },
                events: {
                    'onReady': (event) => {
                        event.target.setPlaybackQuality('hd1080');
                        event.target.playVideo();
                    }
                }
            });
        }
    </script>
</body>
</html>
